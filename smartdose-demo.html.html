<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SmartDose – Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f7fb;
      margin: 0;
      padding: 0;
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      color: #1a2540;
    }
    .card {
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 18px 45px rgba(0,0,0,0.08);
      padding: 28px 26px 24px;
      max-width: 420px;
      width: 100%;
      text-align: center;
    }
    .logo-pill {
      width: 54px;
      height: 54px;
      border-radius: 20px;
      background: linear-gradient(135deg, #0074D9 50%, #FFCC00 50%);
      margin: 0 auto 8px;
      position: relative;
    }
    .logo-wave {
      position: absolute;
      left: -6px;
      top: -2px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border-top: 3px solid #0074D9;
      border-right: 3px solid transparent;
      border-bottom: 3px solid transparent;
      border-left: 3px solid transparent;
      opacity: 0.7;
    }
    h1 {
      margin: 0 0 4px;
      font-size: 24px;
    }
    .tagline {
      font-size: 13px;
      color: #6b7280;
      margin-bottom: 18px;
    }
    .status-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: #e6f9ed;
      color: #0f9d58;
      border-radius: 999px;
      padding: 6px 12px;
      font-size: 13px;
      font-weight: 500;
      margin-bottom: 14px;
    }
    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #0f9d58;
    }
    .big-text {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 6px;
    }
    .sub-text {
      font-size: 14px;
      color: #6b7280;
      margin-bottom: 18px;
    }
    .meta {
      font-size: 12px;
      color: #9ca3af;
      margin-top: 10px;
    }
    .cta {
      margin-top: 16px;
      font-size: 12px;
      color: #4b5563;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo-pill">
      <div class="logo-wave"></div>
    </div>
    <h1>SmartDose</h1>
    <div class="tagline">The Smart Way to Take Your Medicine</div>

    <div class="status-badge">
      <span class="status-dot"></span>
      <span>Dose recorded</span>
    </div>

    <div class="big-text" id="headline">
      Your dose has been logged ✅
    </div>
    <div class="sub-text" id="subtext">
      Great job staying on track. See you at your next dose.
    </div>

    <div class="meta" id="meta-info"></div>

    <div class="cta">
      Tip: Save this page to your home screen and always tap the bottle cap before taking your pill.
    </div>
  </div>

  <script>
    // Simple local tracking in browser (for demo only)
    const KEY = "smartdose_demo_last_scan";
    const COUNT_KEY = "smartdose_demo_scan_count";

    const lastScan = localStorage.getItem(KEY);
    let count = parseInt(localStorage.getItem(COUNT_KEY) || "0", 10);
    count += 1;
    localStorage.setItem(COUNT_KEY, String(count));
    localStorage.setItem(KEY, new Date().toString());

    const metaEl = document.getElementById("meta-info");
    const subEl = document.getElementById("subtext");

    if (lastScan) {
      metaEl.textContent = `Total scans on this device: ${count}. Last scan before this was: ${new Date(lastScan).toLocaleString()}.`;
      subEl.textContent = "This demo logs scans only on this device using local storage.";
    } else {
      metaEl.textContent = `This is your first scan on this device. Total scans: ${count}.`;
    }
  </script>
</body>
</html>
