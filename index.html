<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SmartDose</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f7f9fc;
      color: #1a2540;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 10px 35px rgba(0,0,0,0.08);
      text-align: center;
      padding: 40px 30px;
      max-width: 380px;
    }
    .pill-icon {
      width: 60px;
      height: 60px;
      border-radius: 20px;
      margin: 0 auto 20px;
      background: linear-gradient(135deg, #0074D9 50%, #FFCC00 50%);
    }
    h1 {
      margin: 0 0 10px;
      font-size: 24px;
    }
    p {
      font-size: 16px;
      color: #555;
      margin: 6px 0;
    }
    .highlight {
      font-weight: 600;
      color: #0074D9;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="pill-icon"></div>
    <h1>SmartDose</h1>
    <p class="highlight">âœ… Your dose has been taken.</p>
    <p>Please do not take another dose today.</p>
    <p>Come back tomorrow and scan again before taking your pill.</p>
  </div>
</body>
</html>
