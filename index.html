<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SmartDose</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #e8f1ff 0%, #ffffff 100%);
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .notification {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      padding: 30px 25px;
      max-width: 360px;
      text-align: center;
      animation: pop 0.3s ease-out;
    }
    @keyframes pop {
      0% { transform: scale(0.9); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    .logo {
      width: 90px;
      height: auto;
      margin-bottom: 12px;
    }
    h1 {
      font-size: 22px;
      color: #1a2540;
      margin: 8px 0 6px;
    }
    p {
      color: #555;
      font-size: 15px;
      margin: 4px 0;
    }
    .main-message {
      font-size: 16px;
      font-weight: 600;
      margin-top: 6px;
    }
    .main-message.ok {
      color: #0074D9;
    }
    .main-message.warning {
      color: #d97706;
    }
    .time {
      margin-top: 10px;
      font-size: 13px;
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <div class="notification">
    <!-- Change logo.png if your logo has another name -->
    <img src="https://raw.githubusercontent.com/albanha/smartdose-demo/main/logo.png"
         class="logo"
         alt="SmartDose Logo"
         onerror="this.style.display='none'">
    <h1>SmartDose</h1>
    <p id="label-line">Checking todayâ€™s dose statusâ€¦</p>
    <p id="main-message" class="main-message"></p>
    <p id="extra-line"></p>
    <p class="time" id="timestamp"></p>
  </div>

  <script>
    const STORAGE_KEY = "smartdose_last_dose_date";

    function getTodayKey() {
      const now = new Date();
      const y = now.getFullYear();
      const m = String(now.getMonth() + 1).padStart(2, "0");
      const d = String(now.getDate()).padStart(2, "0");
      return `${y}-${m}-${d}`;
    }

    const labelLine = document.getElementById("label-line");
    const mainMsgEl = document.getElementById("main-message");
    const extraLineEl = document.getElementById("extra-line");
    const tsEl = document.getElementById("timestamp");

    const now = new Date();
    const todayKey = getTodayKey();
    const lastDoseDate = localStorage.getItem(STORAGE_KEY);

    if (lastDoseDate === todayKey) {
      // Dose already taken today
      labelLine.textContent = "Todayâ€™s dose status:";
      mainMsgEl.textContent = "âœ… Youâ€™ve already taken your dose today.";
      mainMsgEl.classList.add("warning");
      extraLineEl.textContent = "Please do NOT take another dose. Come back and scan again tomorrow.";
    } else {
      // First scan today: mark dose as taken now
      localStorage.setItem(STORAGE_KEY, todayKey);
      labelLine.textContent = "Time to take your medication:";
      mainMsgEl.textContent = "ðŸ’Š Please take your dose now.";
      mainMsgEl.classList.add("ok");
      extraLineEl.textContent = "Your dose for today is now registered. Good job staying on track.";
    }

    tsEl.textContent = "Checked on " + now.toLocaleString();
  </script>
</body>
</html>
