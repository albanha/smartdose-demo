<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SmartDose</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f7f9fc;
      color: #1a2540;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 35px rgba(0,0,0,0.08);
      text-align: center;
      padding: 40px 30px;
      max-width: 380px;
    }
    .pill-icon {
      width: 60px;
      height: 60px;
      border-radius: 20px;
      margin: 0 auto 20px;
      background: linear-gradient(135deg, #0074D9 50%, #FFCC00 50%);
    }
    h1 {
      margin: 0 0 10px;
      font-size: 24px;
    }
    p {
      font-size: 16px;
      color: #555;
      margin: 6px 0;
    }
    .countdown {
      font-size: 18px;
      font-weight: 600;
      margin-top: 10px;
      color: #0074D9;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="pill-icon"></div>
    <h1>SmartDose</h1>
    <p>⏱ You need to take your dose in approximately:</p>
    <div class="countdown" id="countdown">45:00</div>
    <p>Keep this bottle ready. When the timer reaches 00:00, it’s time to take your dose.</p>
  </div>

  <script>
    // 45 minutes from page open
    const totalSeconds = 45 * 60;
    let remaining = totalSeconds;

    const el = document.getElementById("countdown");

    function updateCountdown() {
      const mins = Math.floor(remaining / 60);
      const secs = remaining % 60;
      el.textContent =
        String(mins).padStart(2, "0") + ":" + String(secs).padStart(2, "0");

      if (remaining > 0) {
        remaining -= 1;
      } else {
        el.textContent = "00:00";
      }
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
