<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SmartDose – Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f7fb;
      margin: 0;
      padding: 0;
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      color: #1a2540;
    }
    .card {
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 18px 45px rgba(0,0,0,0.08);
      padding: 28px 26px 24px;
      max-width: 420px;
      width: 100%;
      text-align: center;
    }
    .logo-pill {
      width: 54px;
      height: 54px;
      border-radius: 20px;
      background: linear-gradient(135deg, #0074D9 50%, #FFCC00 50%);
      margin: 0 auto 8px;
      position: relative;
      overflow: hidden;
    }
    .logo-wave {
      position: absolute;
      left: -6px;
      top: -2px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border-top: 3px solid #0074D9;
      border-right: 3px solid transparent;
      border-bottom: 3px solid transparent;
      border-left: 3px solid transparent;
      opacity: 0.7;
    }
    h1 {
      margin: 0 0 4px;
      font-size: 24px;
    }
    .tagline {
      font-size: 13px;
      color: #6b7280;
      margin-bottom: 18px;
    }
    .status-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: #e6f9ed;
      color: #0f9d58;
      border-radius: 999px;
      padding: 6px 12px;
      font-size: 13px;
      font-weight: 500;
      margin-bottom: 14px;
    }
    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #0f9d58;
    }
    .big-text {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 6px;
    }
    .sub-text {
      font-size: 14px;
      color: #6b7280;
      margin-bottom: 12px;
    }
    .pill-name {
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 4px;
    }
    .dose-info {
      font-size: 13px;
      color: #4b5563;
      margin-bottom: 6px;
    }
    .meta {
      font-size: 12px;
      color: #9ca3af;
      margin-top: 6px;
    }
    .cta {
      margin-top: 16px;
      font-size: 12px;
      color: #4b5563;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo-pill">
      <div class="logo-wave"></div>
    </div>
    <h1>SmartDose</h1>
    <div class="tagline">The Smart Way to Take Your Medicine</div>

    <div class="status-badge">
      <span class="status-dot"></span>
      <span>Dose recorded</span>
    </div>

    <div class="pill-name" id="pill-name">Your supplement</div>
    <div class="dose-info" id="dose-info"></div>

    <div class="big-text" id="headline">
      Your dose has been logged ✅
    </div>
    <div class="sub-text" id="subtext">
      Great job staying on track. See you at your next dose.
    </div>

    <div class="meta" id="meta-info"></div>

    <div class="cta">
      Tip: Save this page to your home screen and always tap the bottle cap before taking your pill.
    </div>
  </div>

  <script>
    // Read URL parameters: ?pill=Zinc%20Citrate&interval=24
    const params = new URLSearchParams(window.location.search);
    const pillParam = params.get("pill") || "Your supplement";
    const intervalHours = parseInt(params.get("interval") || "24", 10);

    // Show pill name and frequency text
    const pillNameEl = document.getElementById("pill-name");
    const doseInfoEl = document.getElementById("dose-info");
    pillNameEl.textContent = pillParam;

    let freqText = "";
    if (intervalHours === 24) freqText = "Suggested: once per day.";
    else if (intervalHours === 168) freqText = "Suggested: once per week.";
    else if (intervalHours === 720) freqText = "Suggested: once per month.";
    else if (!isNaN(intervalHours)) freqText = `Suggested interval: every ${intervalHours} hours.`;

    doseInfoEl.textContent = freqText;

    // Generate a safe ID for localStorage keys based on pill name
    const safeId = pillParam.toLowerCase().replace(/[^a-z0-9]+/g, "_") || "default";

    const LAST_KEY = "smartdose_" + safeId + "_last_scan";
    const COUNT_KEY = "smartdose_" + safeId + "_scan_count";

    const now = new Date();
    const lastScanRaw = localStorage.getItem(LAST_KEY);
    let count = parseInt(localStorage.getItem(COUNT_KEY) || "0", 10);

    count += 1;
    localStorage.setItem(COUNT_KEY, String(count));
    localStorage.setItem(LAST_KEY, now.toString());

    const metaEl = document.getElementById("meta-info");
    const subEl = document.getElementById("subtext");

    let metaText = "";
    if (lastScanRaw) {
      const last = new Date(lastScanRaw);
      metaText = `Total scans for this bottle on this device: ${count}. Previous scan: ${last.toLocaleString()}.`;
      subEl.textContent = "This demo logs dose events on this device only.";
    } else {
      metaText = `This is your first scan for this bottle on this device. Total scans: ${count}.`;
    }

    // Calculate next dose time if interval is valid
    if (!isNaN(intervalHours) && intervalHours > 0) {
      const nextDose = new Date(now.getTime() + intervalHours * 60 * 60 * 1000);
      metaText += ` Next dose around: ${nextDose.toLocaleString()}.`;
    }

    metaEl.textContent = metaText;
  </script>
</body>
</html>
